<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <h3>Cacho</h3>
    <div class="cpuPlayerSide">
      <h4>CPU PLAYER</h4> Puntaje:<span id="puntajeCpu">0</span>
      <div class="manoCpuPlayer">
          <button class="buttonCpuMano" id="dadoCpu1">1</button>
          <button class="buttonCpuMano" id="dadoCpu2">2</button>
          <button class="buttonCpuMano" id="dadoCpu3">3</button>
          <button class="buttonCpuMano" id="dadoCpu4">4</button>
          <button class="buttonCpuMano" id="dadoCpu5">5</button>
      </div>
      <div class="tableroCpuPlayer">
          <button class="buttonCpuTablero" id="balasCpu">1</button>
          <button class="buttonCpuTablero" id="tontosCpu">2</button>
          <button class="buttonCpuTablero" id="trebesCpu">3</button>
          <button class="buttonCpuTablero" id="cuadrasCpu">4</button>
          <button class="buttonCpuTablero" id="quinasCpu">5</button>
          <button class="buttonCpuTablero" id="cenasCpu">6</button>
          <button class="buttonCpuTablero" id="escaleraCpu">ESCALERA</button>
          <button class="buttonCpuTablero" id="pokerCpu">POKER</button>
          <button class="buttonCpuTablero" id="fullCpu">FULL</button>
          <button class="buttonCpuTablero" id="grande1Cpu">GRANDE1</button>
          <button class="buttonCpuTablero" id="grande2Cpu">GRANDE2</button>
      </div> 
      <div class="imagenCpuPlayer">
      </div>
    </div> <!--cierre cpuPlayerSide -->

    <div class="player1Side">
      <h4>PLAYER 1</h4> Puntaje:<span id="puntajePlayer">0</span>
      <div class="manoPlayer"> 
          <button class="buttonPlayerMano" id="dado1">1</button>
          <button class="buttonPlayerMano" id="dado2">2</button>
          <button class="buttonPlayerMano" id="dado3">3</button>
          <button class="buttonPlayerMano" id="dado4">4</button>
          <button class="buttonPlayerMano" id="dado5">5</button>
      </div> <!-- cierre manoPlayer -->
      <div class="tableroPlayer">
          <button class="buttonPlayerTablero" id="balasPlayer">balas</button>
          <button class="buttonPlayerTablero" id="tontosPlayer">tontos</button>
          <button class="buttonPlayerTablero" id="trenesPlayer">trenes</button>
          <button class="buttonPlayerTablero" id="cuadrasPlayer">cuadras</button>
          <button class="buttonPlayerTablero" id="quinasPlayer">quinas</button>
          <button class="buttonPlayerTablero" id="cenasPlayer">cenas</button>
          <button class="buttonPlayerTablero" id="escaleraPlayer">ESCALERA</button>
          <button class="buttonPlayerTablero" id="pokerPlayer">POKER</button>
          <button class="buttonPlayerTablero" id="fullPlayer">FULL</button>
          <button class="buttonPlayerTablero" id="grande1Player">GRANDE1</button>
          <button class="buttonPlayerTablero" id="grande2Player">GRANDE2</button>
      </div> <!-- cierre tableroPlayer -->
      <div class="imagenPlayer">
      </div>
      <div class="comandos">
        <button id="lanzar">LANZAR</button>
        <button id="relanzar">RELANZAR</button>
        <button id="resetear">RESETEAR</button>
      </div>
    </div> <!--cierre player1Side -->
    
    
  </div> <!-- Cierre del contenedor principal -->
  

      <script src="cacho_app.js"></script>
</body>
</html>
